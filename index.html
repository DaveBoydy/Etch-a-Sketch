<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="sketch-container">
      <header id="intro">
        <h1>Etch-a-Sketch</h1>
      </header>

      <aside id="settings">
        <fieldset>
          <legend><b>Brushes</b></legend>
          <button id="black-button" class="brush">Black</button>
          <button id="rainbow-button" class="brush">Rainbow</button>
          <button id="eraser-button" class="brush">Eraser</button>
        </fieldset>
        <br />
        <fieldset>
          <legend><b>Settings</b></legend>
          <div class="checkbox">
            <label id="opacity-label" for="opacity-check"
              >Increment opacity:</label
            >
            <input type="checkbox" id="opacity-check" checked />
          </div>

          <hr />

          <label id="label-size-display" for="set-size"></label>
          <input
            id="size-slider"
            type="range"
            value="16"
            min="8"
            max="96"
            step="8"
          />
          <button id="resize-button">Reset and Resize</button>
        </fieldset>
      </aside>

      <main id="canvas"></main>
      <footer id="outro">
        <p>
          The Odin Project @
          <script>
            document.write(new Date().getFullYear());
          </script>
          By <a href="https://github.com/DaveBoydy">DaveBoydy</a>
        </p>
      </footer>
    </div>
  </body>
</html>
